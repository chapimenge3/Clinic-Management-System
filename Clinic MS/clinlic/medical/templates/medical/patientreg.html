<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>New Patient</title>

    <!-- Icons font CSS-->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link href="{% static 'patientreg/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet' %}" media="all">
    <link href="{% static 'patientreg/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet' %}" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'patientreg/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'patientreg/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'patientreg/css/main.css' %}" rel="stylesheet" media="all">
</head>
<body>
<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo" style="">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                <div style="float: left ">
                    {% comment %} <form method="GET">
                    <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="search" name="search" required>
                    </div>
                    </form> {% endcomment %}
                </div>
                <div style="float: right ">
                    <a href = "{% url 'medical:search' %}" class="btn_2 d-none d-lg-block">
                        I HAVE REGISTERED BEFORE
                    </a>
                </div>
                <br>
                <br>
                <br>
                    <h2 class="title" style="float: left">Patient Info</h2>
                    
                    <form  action={% url 'medical:patientregister'%} enctype="multipart/form-data" method="post" novalidate>
                    {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="First Name" name="first_name" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Last Name" name="last_name" required>
                        </div>
                        <div class="input-group" id="email">
                            <input class="input--style-1" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Email" name="email" >
                        </div>
                        <div class="input-group" id="email">
                            <input class="input--style-1" type="tel"  placeholder="Phone" name="phone" >
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="date" placeholder="BIRTHDATE" name="birth_date" required>
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="sex" required>
                                            <option disabled="disabled" selected="selected">GENDER</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                       <br>
                       <div class="custom-file row" >
                            <label class="custom-file-label col-4" for="customFile" style="margin-right:100px">Profile Picture</label>
                            <input type="file" class="custom-file-input align-self-end col-4" style = "width:200px"id="customFile" name="photo">
                        </div>
                        
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit" onclick="myFunction()" >Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>
    <!-- Jquery JS-->
    <script src="{% static 'patientreg/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'patientreg/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'patientreg/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'patientreg/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'patientreg/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
